<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Regresiva</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #f0f0f0;
      --accent-color: #00ffff;
      --font-main: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    #countdown {
      display: flex;
      gap: 1rem;
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--accent-color);
      flex-wrap: wrap;
      justify-content: center;
    }

    .time-unit {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      min-width: 80px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .label {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 0.5rem;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      #countdown {
        font-size: 1.5rem;
      }
      .time-unit {
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Cuenta Regresiva para el Evento ðŸŽ‰</h1>
  <div id="countdown">
    <div class="time-unit"><span id="days">00</span><span class="label">dÃ­as</span></div>
    <div class="time-unit"><span id="hours">00</span><span class="label">horas</span></div>
    <div class="time-unit"><span id="minutes">00</span><span class="label">min</span></div>
    <div class="time-unit"><span id="seconds">00</span><span class="label">seg</span></div>
  </div>

  <script>
    // Fecha objetivo - cambia esto a tu evento
    const targetDate = new Date("June 8, 2025 12:30:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Â¡El evento ha comenzado! ðŸŽ‰";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    };

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
